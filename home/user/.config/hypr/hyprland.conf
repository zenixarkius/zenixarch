## ========== ENVIRONMENT ==========

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = XDG_DOWNLOAD_DIR,$HOME

## ========== AUTOSTART ==========

exec-once = hyprpaper

## ========== TILING AND DISPLAY ==========

monitor = DP-1,1920x1080@143.98,760x0,1.0,vrr,2
monitor = DP-2,3440x1440@144.0,0x1080,1.0,vrr,2

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = noanim, selection

## ========== BINDINGS ==========

bind = SUPER, X, togglesplit,
bind = SUPER, Z, togglefloating,
bind = SUPER, F, fullscreen
bind = SUPER, C, killactive,
bind = SUPER, ESCAPE, exit,
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow1

bind = SUPER, 1, exec, foot
bind = SUPER, 2, exec, mullvad-browser
bind = SUPER, 3, exec, cd /tmp && if ! [[ -d tor-browser ]]; then tor_ver="$(curl -s https://aus1.torproject.org/torbrowser/update_3/release/Linux_x86_64-gcc3/x/ALL | awk -F'="|"' '{print $6}' | tr -d '\n')"; curl -L https://www.torproject.org/dist/torbrowser/"$tor_ver"/tor-browser-linux-x86_64-"$tor_ver".tar.xz | tar xJvf -; install -D ~/.mullvad/mullvadbrowser/user/user.js tor-browser/Browser/TorBrowser/Data/Browser/profile.default/user.js; fi; cd tor-browser; ./start-tor-browser.desktop
bind = SUPER, 4, exec, signal-desktop

bind = SUPER SHIFT, S, exec, grimblast --freeze copy area

## ========== AESTHETICS ==========

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(a4cfffee)
  col.inactive_border = rgba(595959aa)
  allow_tearing = true
}

decoration {
  rounding = 10
  rounding_power = 2
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = false
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

animations {
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

## ========== MISC ==========

dwindle:preserve_split = true
master:new_status = master

misc:force_default_wallpaper = 0
misc:disable_hyprland_logo = true

ecosystem:no_update_news = true

input:accel_profile = flat
cursor:no_hardware_cursors = false
